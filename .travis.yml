language: rust
rust:
  - stable
  - nightly

cache: cargo

before_script:
  - rustup component add rustfmt-preview

script:
  - cargo fmt --all -- --check
  - if [ $TRAVIS_RUST_VERSION == "stable" ]; then
        cargo test -p orgize-demos -p orgize --features syntect;
    else
        cargo test -p orgize-sync;
    fi

deploy:
  provider: heroku
  api_key: $HEROKU_API_KEY
  app: orgize
  on:
    condition: "$TRAVIS_RUST_VERSION == stable"

notifications:
  email:
    on_failure: change
    on_success: change
